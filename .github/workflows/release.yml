name: Build and Release Caddy with Security Plugin

on:
  push:
    tags:
      - 'v*' # Trigger the workflow for any tag starting with "v"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64] # Build for both amd64 and arm64

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Create a release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automatically generated release for tag ${{ github.ref_name }}.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # Set up architecture-specific environment
      - name: Set Architecture
        run: echo "ARCH=${{ matrix.arch }}" >> $GITHUB_ENV

      # Install dependencies and build Caddy with the security plugin
      - name: Run Build Script
        run: |
          chmod +x ./build.sh
          export SKIP_GO_INSTALLER="no"
          export SKIP_XCADDY_INSTALLER="no"
          export GO_VERSION=1.23.3
          export CADDY_OUTPUT="./out/caddy-${{ matrix.arch }}"
          ./build.sh

      # Upload built binaries as release assets
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/caddy-${{ matrix.arch }}
          asset_name: caddy-${{ github.ref_name }}-linux-${{ matrix.arch }}
          asset_content_type: application/octet-stream
